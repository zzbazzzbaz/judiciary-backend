# GitHub Actions 自动部署工作流
# 构建镜像推送到 GitHub，同时直接传输到服务器部署

name: Build and Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 生成时间戳标签
      - name: Generate image tag
        id: tag
        run: echo "tag=$(TZ='Asia/Shanghai' date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送镜像到 ghcr.io
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      # 压缩镜像文件
      - name: Compress image
        run: |
          gzip /tmp/image.tar
          ls -lh /tmp/image.tar.gz

      # 配置 SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 传输镜像到服务器
      - name: Transfer image to server
        run: |
          scp -P ${{ secrets.SERVER_PORT || 22 }} /tmp/image.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

      # 在服务器上加载镜像并部署
      - name: Deploy on server
        run: |
          ssh -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /opt/judiciary-backend

            # 加载镜像
            echo "Loading Docker image..."
            gunzip -c /tmp/image.tar.gz | sudo docker load

            # 重启服务（--pull never 使用本地镜像，不尝试拉取）
            echo "Restarting service..."
            sudo docker compose up -d --pull never

            # 清理临时文件
            rm -f /tmp/image.tar.gz

            # 输出状态
            echo "Deployment completed at $(date)"
            sudo docker compose ps
          ENDSSH
