# GitHub Actions 自动部署工作流
# 构建镜像后直接传输到服务器，无需镜像仓库

name: Build and Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  IMAGE_NAME: judiciary-backend

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 生成时间戳标签
      - name: Generate image tag
        id: tag
        run: echo "tag=$(TZ='Asia/Shanghai' date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      # 构建镜像（本地构建，不推送）
      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest -t ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }} .

      # 导出镜像为压缩文件
      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz
          ls -lh image.tar.gz

      # 配置 SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 传输镜像到服务器
      - name: Transfer image to server
        run: |
          scp -P ${{ secrets.SERVER_PORT || 22 }} image.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

      # 在服务器上加载镜像并部署
      - name: Deploy on server
        run: |
          ssh -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /opt/judiciary-backend

            # 加载镜像
            echo "Loading Docker image..."
            gunzip -c /tmp/image.tar.gz | sudo docker load

            # 重启服务
            echo "Restarting service..."
            sudo docker compose up -d

            # 清理临时文件
            rm -f /tmp/image.tar.gz

            # 输出状态
            echo "Deployment completed at $(date)"
            sudo docker compose ps
          ENDSSH
